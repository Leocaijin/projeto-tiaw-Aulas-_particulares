<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>

        <title>Aulas Particulares</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de professores</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Escolaridade</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="email"><strong>Telefone</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo das discilinas lecionadas -->
            <div class="campo">
                <label><strong>Quais as matérias que pretende lecionar?</strong></label>
                <label>
                    <input type="radio" name="materia" value="" checked>Português
                </label>
                <label>
                    <input type="radio" name="materia" value="">Matemática
                </label>
                <label>
                    <input type="radio" name="materia" value="">Geografia
                </label>
                <label>
                    <input type="radio" name="materia" value="" checked>História
                </label>
                <label>
                    <input type="radio" name="materia" value="">Ciências
                </label>
                <label>
                    <input type="radio" name="materia" value="">Inglês
            </label>
            <input type="radio" name="devweb" value="">Informática
        </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Nível de instrução</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Médio</option>
                  <option>Superior</option>
                  <option>Mestrado</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Selecione as disciplinas que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="materia1" name="materia1" value="português">
                    <label for="tecnologia1">Português</label>
                    <input type="checkbox" id="materia3" name="materia3" value="Matemática">
                    <label for="tecnologia3">Matemática</label>
                    <input type="checkbox" id="materia" name="materia4" value="Geografia">
                    <label for="materia4">Geografia</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="historia">
                    <label for="materia5">História</label>
                    <input type="checkbox" id="materia6" name="materia6" value="ciencias">
                    <label for="tecnologia6">Ciências</label>
                    <input type="checkbox" id="materia7" name="materia7" value="ingles">
                    <label for="materia7">Inglês</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
